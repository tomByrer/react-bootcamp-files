<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://cdn.jsdelivr.net/combine/npm/react@16.3.1/umd/react.development.js,npm/react-dom@16.3.1/umd/react-dom.development.js"></script>
</head>

<body>
<div id='app'></div>

<script>
  const name = 'Tom'
  const handle = '@tombyrer'

  function NameComponent (props) {
    return React.createElement(
      'h1',
      null,
      props.name,
    )
  }

  function HandleComponent (props) {
    return React.createElement(
      'h3',
      null,
      props.handle,
   )
  }

  const wrapperElement = React.createElement(
    'div',
    { id: 'container' },
    React.createElement( NameComponent, { name: 'Tom' }),
    React.createElement( HandleComponent, { handle: '@tombyrer' }),
  )

  console.log('wrapperElement', wrapperElement)

  ReactDOM.render(
    wrapperElement,
    document.getElementById('app')
  )
</script>
</body>
</html>
