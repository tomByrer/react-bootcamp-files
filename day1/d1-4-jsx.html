<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://cdn.jsdelivr.net/combine/npm/react@16/umd/react.development.js,npm/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
</head>

<body>
<div id='app'></div>

<script type='text/babel'>
  const name = 'Tom'
  const handle = '@tombyrer'

  function NameComponent (props) {
    return <h1>{ props.name }</h1>
  }

  function HandleComponent (props) {
    return <h3>{ props.handle }</h3>
  }

  function App () {
    return (
      <div id='container'>
        <NameComponent name={ name } />
        <HandleComponent handle={ handle } />
      </div>
    )
  }

  // console.log('<App />', App>)  doesn't work

  ReactDOM.render(
    <App />,
    document.getElementById('app')
  )
</script>
</body>
</html>
