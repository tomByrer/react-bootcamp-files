<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://cdn.jsdelivr.net/combine/npm/react@16/umd/react.development.js,npm/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
</head>

<body>
<div id='app'></div>

<script type='text/babel'>
  'use strict';

  function Avatar(props) {
    return React.createElement('img', { src: props.src });
  }

  function Label(props) {
    return React.createElement(
      'h1',
      null,
      'Name: ',
      props.name,
      ' '
    );
  }

  function ScreenName(props) {
    return React.createElement(
      'h3',
      null,
      'Username: ',
      props.username,
      ' '
    );
  }

  function Badge(props) {
    var user = props.user;

    return React.createElement(
      'div',
      null,
      React.createElement(Avatar, { src: user.img }),
      React.createElement(Label, { name: user.name }),
      React.createElement(ScreenName, { username: user.username })
    );
  }

  ReactDOM.render(React.createElement(Badge, { user: {
      name: 'Tyler McGinnis',
      img: 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460',
      username: 'tylermcginnis'
    } }), document.getElementById('app'));
</script>
</body>
</html>
